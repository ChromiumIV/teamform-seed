<!DOCTYPE html>
<html lang="en" ng-app="teamform-event-app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="teamform, team">
		<!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!-- libraries and CSS
			JQuery: Necessary for some bootstrap interactions (v1.12.4 is used)
			Bootstrap: Library and CSS for bootstrap framework (v3.3.7 is used)
			Font-awesome: More icons for the web development (v4.6.3 is used)
			site.css: A customized css for our web application. Not from any web framework.
		-->

		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>

        <!--<script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/site.css">
		<link rel="stylesheet" href="css/event-page.css">
		<link rel="icon" href="img/ITDog_logo.png">
		<!-- Customized libraries shared by pages -->
		<script src="js/site.js"></script>
   </head>
   <body ng-controller="eventCtrl">
		 <div ng-include="'menu.html'"></div>
       
		 <div class="container" style="margin-bottom:100px;">
             <div class="row">
               <h2 ng-bind="eventName"></h2>
             </div>
				<div id="application" class="col-md-8 col-sm-12">
                            <hr>
                            <img class="img-responsive" src="/img/event-banner.jpg" style= "width:900px; height: 300px">
                            <hr>
                            <ul class="nav nav-tabs">
                               <li class="active"><a data-toggle="tab" href="#eventDetail"><b>Event Details</b></a></li>
                               <li><a data-toggle="tab" href="#role"><b>Role Selection</b></a></li>
                            </ul>

                            <div class="tab-content">
                              <div id="eventDetail" class="tab-pane fade in active">
                                <div class="contatiner detail">
                                  <h6>Time:</h6> 
                                   <span class="firebase" ng-bind="date"> </span> &nbsp;
                                   <span class="firebase" ng-bind="time"> </span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     
                                  <h6>Venue:</h6>
                                   <span class="firebase" ng-bind="venue"></span>
                                  <br>
                                  <h6>Organizer:</h6>
                                   <span class="firebase" ng-bind="organizer"></span>
                                  <br>
                                  <h6>Application Deadline:</h6>
                                   <span class="firebase" ng-bind="deadline"></span>  
                                   <span class="firebase"> &nbsp; 23:59 <span> 
                                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  <h6>Group size:</h6>
                                   <span class="firebase" ng-bind="maxForEachTable"></span>
                                   <span class="firebase">people</span>
                                  <br>
                                  <h6>Description:</h6>
                                  <br>
                                   <span class="firebase" ng-bind="description"></span>
                               </div>
                              </div>
                            <div id="role" class="tab-pane fade">
                              <div class="container">
                               <div ng-show="adminIconShown" class="col-sm-4" style="padding-top:10px">
						          <div class="text-center">
							        <a href="adminDashboard.html?q={{eid}}"><img src="img/admin.png"></a>
							        <h5 style="color:grey"><b>Admin</b></h5>
						          </div>
					           </div>

			                   <div ng-show="leaderIconShown" class="col-sm-4" style="padding-top:10px">
			                      <div class="text-center">
			                         <a ng-show="!noRole" href="leader.html?q={{eid}}"><img src="img/leader.png"></a>
						           	 <a ng-show="noRole" href="createTable.html?q={{eid}}"><img src="img/leader.png"></a>
			                         <h5 style="color:grey"><b>Leader</b></h5>
			                      </div>
			                   </div>
			                   <div ng-show="memberIconShown" class="col-sm-4" style="padding-top:10px">
			                      <div class="text-center">
			                        <a href="member.html?q={{eid}}"><img src="img/member.png"></a>
			                        <h5 style="color:grey"><b>Member</b></h5>
			                      </div>
			                   </div>
			                   </div>
                            </div> 
                            </div>                
                </div>
   			
                <div id="application" class="col-md-4 col-sm-12">
                    <!--Reference https://www.sitepoint.com/build-javascript-countdown-timer-no-dependencies/-->    					
                        <h5 style="color:grey"><u><b>Enrolment Deadline</b></u></h5>        	
					    <div id="clockdiv1">
                              <div>
                                 <span class="days"></span>
                                 <div class="smalltext">Days</div>
                              </div>
                              <div>
                                 <span class="hours"></span>
                                 <div class="smalltext">Hours</div>
                              </div>
                              <div>
                                 <span class="minutes"></span>
                                 <div class="smalltext">Minutes</div>
                              </div>
                              <div>
                                 <span class="seconds"></span>
                                 <div class="smalltext">Seconds</div>
                              </div>
                        </div>

                        <h5 style="color:grey;padding-top:30px;"><u><b>Event Countdown</b></u></h5>
                        <div id="clockdiv2">
                              <div>
                                 <span class="days"></span>
                                 <div class="smalltext">Days</div>
                              </div>
                              <div>
                                 <span class="hours"></span>
                                 <div class="smalltext">Hours</div>
                              </div>
                              <div>
                                 <span class="minutes"></span>
                                 <div class="smalltext">Minutes</div>
                              </div>
                              <div>
                                 <span class="seconds"></span>
                                 <div class="smalltext">Seconds</div>
                              </div>
                        </div>
                        
                        <div style="padding-top:35px">
                        <div class="text-center">
                        <h5 style="color:grey"><span ng-bind="confirmed"></span>/<span ng-bind="maxTab"></span><b>&nbsp;confirmed table(s)</b></h5>
                        </div>
                        <div class="progress" ng-show="betweenZeroFull">
                          <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:{{occupancy}}; padding-top:5px" ng-bind="occupancy">
                          </div>
                        </div>
                        <div class="progress" ng-show="zero">
                          <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%; padding-top:5px"><b>0% </b>
                          </div>
                        </div>
                        <div class="progress" ng-show="fullBar">
                          <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%; padding-top:5px"><b>100% [FULL] </b>
                        </div>
                        </div>
                        </div>

                        <div id="latlongmap" style="width: 350px; height: 300px;"></div>
                        
                        
                        
                </div>  			
		</div>



        <!-- Footer -->
		<div ng-include="'footer.html'"></div>

		<!-- JavaScript of this page -->
		<!-- Angular and Angular-route libraries (v1.5.7) -->
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-route.min.js"></script>

		<!-- Firebase (v3.0.3) and AngularFire (v2.0.0) (after angular library is loaded) -->
		<script src="lib/firebase.js"></script>
		<script src="lib/angularfire.min.js"></script>

		<script src="js/controller/event.js"></script>

   </body>
</html>
