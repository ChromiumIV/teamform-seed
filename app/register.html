<!DOCTYPE html>
<html lang="en" ng-app="teamform-register-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="teamform, team">
    <!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <!-- libraries and CSS
          JQuery: Necessary for some bootstrap interactions (v1.12.4 is used)
          Bootstrap: Library and CSS for bootstrap framework (v3.3.7 is used)
          Font-awesome: More icons for the web development (v4.6.3 is used)
          site.css: A customized css for our web application. Not from any web framework.
    -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.4.5/css/bootstrapvalidator.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/site.css">
    <!-- Customized libraries shared by pages -->
    <script src="js/site.js"></script>
    <script src="js/register.js"></script>

</head>
<body ng-controller="RegisterCtrl">
<!-- MENU -->
<div class="navbar-wrapper" ng-include="'menu.html'"></div>

<!-- Register page -->
<div class="container" id="page_home">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h1>Register</h1><br>
                    <form id="register_form" class="form-horizontal" data-toggle="validator" role="form">

                        <div class="form-group">
                            <label for="login_email" class="col-sm-3 control-label">User email</label>
                            <div class="col-sm-9">
                                <input ng-model="email" type="email" class="form-control" name="login_email"
                                       placeholder="User email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input ng-model="name" type="text" class="form-control" name="name" placeholder="Name"
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender" class="col-sm-3 control-label">Gender</label>
                            <div class="radio col-sm-3">
                                <label>
                                    <input type="radio" ng-model="gender" name="gender" id="gender_male" value="male"
                                           required>Male
                                </label>
                            </div>
                            <div class="radio col-sm-6">
                                <label>
                                    <input type="radio" ng-model="gender" name="gender" id="gender_female"
                                           value="female" required>Female
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="major" class="col-sm-3 control-label">Major</label>
                            <div class="col-sm-9">
                                <select ng-model="major" name="major" class="form-control" required>
                                    <option value="" selected hidden>Please select</option>
                                    <option value="ACCT">ACCT</option>
                                    <option value="AE">AE</option>
                                    <option value="BCB">BCB</option>
                                    <option value="BIBU">BIBU</option>
                                    <option value="BIOT">BIOT</option>
                                    <option value="BISC">BISC</option>
                                    <option value="CBME">CBME</option>
                                    <option value="CEEV">CEEV</option>
                                    <option value="CENG">CENG</option>
                                    <option value="CHEM">CHEM</option>
                                    <option value="CIEV">CIEV</option>
                                    <option value="CIVL">CIVL</option>
                                    <option value="COMP">COMP</option>
                                    <option value="COSC">COSC</option>
                                    <option value="CPEG">CPEG</option>
                                    <option value="ECOF">ECOF</option>
                                    <option value="ECON">ECON</option>
                                    <option value="ELEC">ELEC</option>
                                    <option value="ENVS">ENVS</option>
                                    <option value="EVMT">EVMT</option>
                                    <option value="FINA">FINA</option>
                                    <option value="GBM">GBM</option>
                                    <option value="GBUS">GBUS</option>
                                    <option value="GCS">GCS</option>
                                    <option value="IEEM">IEEM</option>
                                    <option value="IELM">IELM</option>
                                    <option value="IIM">IIM</option>
                                    <option value="IS">IS</option>
                                    <option value="MAEC">MAEC</option>
                                    <option value="MARK">MARK</option>
                                    <option value="MATH">MATH</option>
                                    <option value="MECH">MECH</option>
                                    <option value="MGMT">MGMT</option>
                                    <option value="OM">OM</option>
                                    <option value="PHYS">PHYS</option>
                                    <option value="QFIN">QFIN</option>
                                    <option value="RMBI">RMBI</option>
                                    <option value="WBB">WBB</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="graduation_year" class="col-sm-3 control-label">Graduation year</label>
                            <div class="col-sm-9">
                                <select ng-model="gradYear" name="graduation_year" class="form-control" required>
                                    <option value="" selected hidden>Please select</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                    <option value="2014">2014</option>
                                    <option value="2013">2013</option>
                                    <option value="2012">2012</option>
                                    <option value="2011">2011</option>
                                    <option value="2010">2010</option>
                                    <option value="2009">2009</option>
                                    <option value="2008">2008</option>
                                    <option value="2007">2007</option>
                                    <option value="2006">2006</option>
                                    <option value="2005">2005</option>
                                    <option value="2004">2004</option>
                                    <option value="2003">2003</option>
                                    <option value="2002">2002</option>
                                    <option value="2001">2001</option>
                                    <option value="2000">2000</option>
                                    <option value="1999">1999</option>
                                    <option value="1998">1998</option>
                                    <option value="1997">1997</option>
                                    <option value="1996">1996</option>
                                    <option value="1995">1995</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input ng-model="password" type="password" class="form-control" name="input_password"
                                       placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Confirm password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="confirm_password"
                                       placeholder="Confirm password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="local_student" class="col-sm-3 control-label">Local student</label>
                            <div class="radio col-sm-3">
                                <label>
                                    <input type="radio" ng-model="local" name="local_student" id="local_student_yes"
                                           value="local" required>Yes
                                </label>
                            </div>
                            <div class="radio col-sm-6">
                                <label>
                                    <input type="radio" ng-model="local" name="local_student" id="local_student_no"
                                           value="Nonlocal" required>No
                                </label>
                            </div>
                        </div>
                        <br>
                        <button ng-click="doRegister()" class="btn btn-info" style="float: right;">Register</button>
                    </form>
                    <br><br><br>
                    <p align="right">Registered already? <a href="signIn.html">Sign in</a> here.</p>
                </div>
                <div style="margin-top: 150px" class="col-md-4 col-md-offset-1">

                    <img src="img/dogsTableLarge.png" class="img-responsive" alt="Cinque Terre">
                </div>
            </div>
        </div>
    </div>

    <!-- /END THE FEATURETTES -->
    <!-- FOOTER -->
    <hr>
    <div ng-include="'footer.html'"></div>
</div>
<!-- /.container -->

<!-- JavaScript of this page -->

<!-- Angular and Angular-route libraries (v1.5.7) -->
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>

<!-- Firebase (v3.0.3) and AngularFire (v2.0.0) (after angular library is loaded) -->
<script src="lib/firebase.js"></script>
<script src="lib/angularfire.min.js"></script>
<script src="js/controller/register.js"></script>


</body>
</html>
